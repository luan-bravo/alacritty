[colors]
draw_bold_text_with_bright_colors = true

[cursor.style]
shape = "Block"

[env]
SHELL = "/usr/bin/zsh"

[font]
size = 10.0


[scrolling]
history = 10000

[terminal.shell]
program = "tmux"

[window]
decorations = "none"
dynamic_title = true
opacity = 0.97
startup_mode = "Maximized"
title = "Alacritty"

[window.class]
general = "Alacritty"
instance = "Alacritty"

[window.dimensions]
columns = 120
lines = 40

[window.position]
x = 0
y = 0

[general]
working_directory = "None"
import = [
    "gruvbox-dark.toml",
    "bindings.toml",
    "font.toml",
]

[terminal]
